<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>
                <h2 v-text="title"></h2>
                <h2 v-once>{{ title }}</h2>
                <h2 v-pre>{{ title }}</h2>
                <button class="btn"
                        @click="title = 'I am The IronMan'"
                >Change</button>
        <br>
        <div class="form-control">
            <input type="text" @keyup.enter="addItem" ref="myInput">
        </div>
        <ul class="list" v-if="items.length">
            <li
                    class="list-item"
                    v-for="(item, i) in items"
                    @click="items.splice(i, 1)"
                    :key="item"
            >
                <strong>{{ item }}</strong>&nbsp;
                <input type="text" @click.stop>
            </li>
        </ul>
        <h3 v-show="items.length === 0">There is no nothing</h3>
        <!--        <li class="list-item" v-for="value in person">-->
        <!--            {{ value }}-->
        <!--        </li>-->
    </div>
</div>

</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</html>
